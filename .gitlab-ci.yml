build_emscripten:
  tags:
    - docker
  image: trzeci/emscripten
  script:
    - pushd emscripten
    - ./buildToolkit -DHP
    - ls build
    - popd
    - git archive $(git rev-parse HEAD) -o verovio.tar.gz
  artifacts:
    paths:
      - emscripten/build/verovio-toolkit.js
      - LICENSE.txt
      - verovio.tar.gz
  cache:
    paths:
      - emscripten/data
      - emscripten/build

build_cmake:
  tags:
    - docker
  image: buildpack-deps:stable-scm
  before_script:
    - (apt-get update || apt-get update) && apt-get install -y git cmake build-essential
  script:
    - pushd tools
    - cmake . && make
    - popd
  artifacts:
    paths:
      - data
      - tools/verovio
  cache:
    paths:
      - tools/CMakeCache.txt
      - tools/CMakeFiles
      - tools/Makefile
      - tools/cmake_install.cmake
      - tools/install_manifest.txt
